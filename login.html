<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VexeraDubbing - Вход в админку</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
        input, button { padding: 10px; width: 100%; margin: 10px 0; }
        button { background: #4285F4; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Вход в админ-панель</h1>
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <script src="firebase.js"></script>
    <script>
        function login() {
            const password = document.getElementById('password').value;
            // Используем "фиксированный" email и пароль из переменных
            signInWithEmailAndPassword(auth, "admin@vexera.com", password)
                .then(() => window.location.href = "admin.html")
                .catch(() => alert("Неверный пароль!"));
        }
    </script>
</body>
</html>
